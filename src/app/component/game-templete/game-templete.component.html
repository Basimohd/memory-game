<div class="container pt-24      relative"> <!-- Add 'relative' class to the container -->
    <h1 class="text-center font-bold text-3xl font-mono">Memory game</h1>
    <h1 class="text-center font-bold text-2xl font-mono">Moves:{{moves}}</h1>
    <div class="flex justify-end pr-96">
        <button (click)="restart()" class="p-2 bg-yellow-300 rounded-xl font-semibold text-white">Restart</button>
    </div>
    <div class="p-5 flex justify-center items-center">
        <div class="grid grid-cols-4 gap-4">
            <ng-container *ngFor="let item of shuffeledArray">
                <div [ngClass]="['flip-card', item.flipped || item.solved ? 'active' : '']"
                    (click)="handleActive(item)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front rounded-lg"></div>
                        <div class="flip-card-back rounded-lg text-6xl flex items-center justify-center">{{item.icon}}
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="absolute inset-0 bg-black bg-opacity-50 pt-72" *ngIf="isGameCompleted()">
        <h1 class="text-center text-6xl font-bold text-white">You win.</h1>
        <div class="flex justify-center items-center mt-4">
            <button class="p-2 bg-green-400 text-white font-semibold rounded-lg" *ngIf="!clicked" (click)="surprise()">Celebrate ðŸŽ‰</button>
        </div>
    </div>
    
    <div class="absolute inset-0 bg-black bg-opacity-50 pt-72" *ngIf="moves <= 0">
        <h1 class="text-center text-6xl font-bold text-red-500">You Lost.</h1>
        <div class="flex justify-center items-center mt-4">
            <button class="p-2 bg-yellow-300 text-white font-semibold rounded-lg" (click)="restart()">Restart ðŸ”ƒ</button>
        </div>
    </div>    
</div>
