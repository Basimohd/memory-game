<div class="container mt-44">
    <h1 class="text-center font-bold text-2xl font-mono">Memory game</h1>
    <div class="p-5 flex justify-center items-center">
        <div class="grid grid-cols-4 gap-3">
            <ng-container *ngFor="let item of shuffeledArray">
                <div [ngClass]="['flip-card', item.flipped || item.solved ? 'active' : '']"
                    (click)="handleActive(item)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front rounded-lg"></div>
                        <div class="flip-card-back rounded-lg text-6xl flex items-center justify-center">{{item.icon}}
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
